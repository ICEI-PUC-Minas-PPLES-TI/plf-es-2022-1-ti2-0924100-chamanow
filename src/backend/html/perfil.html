<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/Logo.svg">
    <title>Perfil</title>

    <!-- Aquivo CSS -->
    <link rel="stylesheet" href="/css/perfil.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c89ded80b6.js" crossorigin="anonymous"></script>

    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>

<body>
    <!-- Modal de Serviço -->
    <div class="modal fade" id="servico-modal" tabindex="-1" aria-labelledby="servico-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="titulo-modal" id="titulo-modal"></h2>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <a href="" id="servicoUrl"><button type="button">Acessar página</button></a>
                    <button type="button" id="btn-enviar-avaliacao" data-dismiss="modal" data-toggle="modal" data-target="#avaliacao-modal">Avaliar <i class="fa-solid fa-star"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Avaliação -->
    <div class="modal fade" id="avaliacao-modal" tabindex="-1" aria-labelledby="avaliacao-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="titulo-modal" id="titulo-modal">Avaliação</h2>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="informacoes-perfil">
                        <h2 class="nome-usuario"></h2>
                    </div>
                    <div class="avaliacao-usuario">
                        <ul class="avaliacao">
                            <li class="star-icon" data-avaliacao="1"></li>
                            <li class="star-icon" data-avaliacao="2"></li>
                            <li class="star-icon" data-avaliacao="3"></li>
                            <li class="star-icon" data-avaliacao="4"></li>
                            <li class="star-icon" data-avaliacao="5"></li>
                        </ul>
                    </div>
                    <form>
                        <div>
                            <textarea class="form-control" id="comentario-avaliacao" placeholder="Adicionar comentário..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-sair-avaliacao" data-bs-dismiss="modal"><i class="fa-solid fa-chevron-left"></i> Sair</button>
                    <button type="button" id="btn-enviar-avaliacao">Enviar <i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="menuLateral">
        <img src="/img/perfil-sem-foto.png" alt="Foto de Perfil" id="ftUser">
        <div class="userInfos">
            <h3 id="nomeUser"></h3>
            <div class="avaliacao-usuario">
                <span id="nota"></span>
                <span class="ponto"></span>
                <ul class="avaliacao">
                    <li class="star-icon" data-avaliacao="1"></li>
                </ul>
            </div>
        </div>
        <div class="menu">
            <div class="servicoNotify">
                <button id="servicos">Serviços</button>
            </div>
            <button id="alterarCadastro">Alterar Cadastro</button>
            <button id="avaliacoes">Avaliações</button>
            <a href="/home" id="linkTelaInicial"><button id="logout"><i class="fa-solid fa-chevron-left"></i> Sair</button></a>
        </div>

        <a href="/cadastro?user=profissional"><button id="cadastroPrestador">Sou um profissa <i class="fa-solid fa-chevron-right"></i></button></a>
    </div>

    <div class="content">
        <div class="tituloContent">
            <h2 class="tituloSecao"></h2>
            <p class="descricaoSecao"></p>
        </div>
        <div class="dadosMenu"></div>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

<!--Arquivos JS-->
<script src="/js/perfil/perfil.js"></script>
<script src="/js/perfil/apiPerfil.js"></script>
<script src="/js/perfil/avaliacoes.js"></script>
<script src="/js/perfil/alterarCadastro.js"></script>
<script src="/js/perfil/servicos.js"></script>

</html>
