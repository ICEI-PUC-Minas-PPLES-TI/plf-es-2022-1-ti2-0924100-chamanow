<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>

</head>
<body>
    <header>
        <div class="flex-container" id="cabecalho">
            <image src="./image/iconeChamaNow.svg" alt="iconeChamaNow" id="iconeChamaNow"></image>
            <div id="textoCabecalho">   
                <li>SOU PROFISSA</li>
                <li>SIGN UP</li>
                <li>LOGIN</li>  
        </div>
    </header>
    <div class="container" id="quadro">
        <form>
        <image src="./image/iconeChamaNow.svg" alt="iconeChamaNow" id="iconeLogin"></image>
        <div id="quadroEmail">
            <label id="email">Digite seu email</label>
            <input id="email" required="required" type="email" placeholder="exemplo@gmail.com">
        </div>
        <div id="quadroSenha">
            <label id="senha">Digite sua senha</label>
            <input id="senha" required="required" type="password" placeholder="">
        </div>
        <div>
            <input type="submit" value="Entrar" id="botaoLogin" /> 
        </div>
        <div id="semConta">
            <p>Ainda n√£o tem conta?</p>
            <a href="">Cadastre-se</a>
        </div>
    </form>
    </div>
</body>
</html>
