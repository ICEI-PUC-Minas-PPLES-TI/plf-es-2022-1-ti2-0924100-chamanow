<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/Logo.svg">
    <title>Cadastrar novo usuário</title>

    <!-- Aquivo CSS -->
    <link rel="stylesheet" href="/css/cadastro.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c89ded80b6.js" crossorigin="anonymous"></script>

    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <!-- Arquivos JS -->
    <script src="/js/cadastro/cadastroUser.js"></script>
    <script src="/js/cadastro/formCadastro.js"></script>
    <script src="/js/validaForm.js"></script>
</head>

<body class="backgroundMobile">
    <div class="login">
        <img src="/img/Logo.svg" alt="Logo ChamaNow" id="logo">
        <div class="textoLogin">
            <h3 class="tituloLogin">Já possui uma conta?</h3>
            <h5 class="subtitulo">Acesse sua conta agora mesmo</h5>
        </div>
        <a href="/login" id="linkLogin"><button id="entrarLogin">Entrar</button></a>
    </div>

    <div class="dadosPessoais">
        <img src="/img/Logo.svg" alt="Logo ChamaNow" id="logoMobile">
        <h2 class="tituloDados">Criar nova conta</h2>

        <h5 class="subtituloDados"></h5>

        <div class="escolherUsuario"></div>

        <div class="dadosContent">
            <form id="formUser" class="form" accept="/api/cadastro/user-data" method="post"></form>
        </div>

        <div class="loginMobile">
            Já possui uma conta? <a href="/login" id="linkLoginMobile">Entrar</a>
        </div>
    </div>
</body>

</html>
