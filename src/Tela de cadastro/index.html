<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro (Email e senha)</title>
    <link rel="stylesheet" href="assets/style.css">
   
    
</head>
<body>
 
   
       <div class = "col_1">
           <div class="col1_itens">
            <img src="imgs/Logo.svg" alt="">
            <h1 class="titulo">Já possui uma conta?</h1>
            <p class="paragrafo">Acesse sua conta agora mesmo</p>
            <button class="entrar">Entrar</button>
           </div>
            
       </div>
       
       <div class="col_2">
            <div class="col2_itens">
                <h1 class="tituloCad">Criar nova conta</h1>
                <h3 class="subtitCad">Preencha os campos corretamente</h3>
                <form action="" class="formCad"> 
                    <ul>
                        <li> <input type="text" name="email" id="email" class="form-control" placeholder="E-mail" minlength="8" maxlength="50" required></li>
                        <li> <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" minlength="8" maxlength="50" required></li>
                        <li> <input type="password" name="confirmaSenha" id="senha" class="form-control" placeholder="Confirme a senha" minlength="8" maxlength="50" required></li>
                    </ul>
                    <ul class="btns_ul">
                        <button id="voltar"><i class="fa-solid fa-chevron-left"></i> 3/4</button></button>
                        <button id="proximo">Próximo</button>
                    </ul>
                </form>
            </div>
       </div>

   
    
    
</body>
</html>
