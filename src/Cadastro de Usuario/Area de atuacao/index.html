<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Logo.svg">
    <title>Área de atuação</title>

    <!-- Aquivo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c89ded80b6.js" crossorigin="anonymous"></script>

    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>

<body class="backgroundMobile">
    <div class="login">
        <img src="./img/Logo.svg" alt="Logo ChamaNow" id="logo">
        <div class="textoLogin">
            <h3 class="tituloLogin">Já possui uma conta?</h3>
            <h5 class="subtitulo">Acesse sua conta agora mesmo</h5>
        </div>
        <button id="entrarLogin">Entrar</button>
    </div>

    <div class="dadosPessoais">
        <img src="./img/Logo.svg" alt="Logo ChamaNow" id="logoMobile">
        <h2 class="tituloDados">Criar nova conta</h2>
        <h5 class="subtituloDados">Preencha os campos corretamente</h5>
        <div class="dadosContent">
            <form id="formDados" class="form">
                <input list="Servicos" placeholder="Selecionar Serviço(s)" />
              <datalist id="Servicos">
                </datalist>
                <input list="Atuacao" placeholder="Área de atuação" />
              <datalist id="Atuacao">
                  <option value="20km"></option>
                  <option value="50km"></option>
                </datalist>
            </form>
        </div>
        <div class="btns">
            <button id="voltar"><i class="fa-solid fa-chevron-left"></i> 4/4</button>
            <button id="concluido">Concluído <i class="fa-solid fa-chevron-right"></i></button>
        </div>

        <div class="loginMobile">
            Já possui uma conta? <a href="" id="linkLoginMobile">Entrar</a>
        </div>
    </div>
</body>

</html>
