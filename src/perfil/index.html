<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Logo.svg">
    <title>Perfil</title>

    <!-- Aquivo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c89ded80b6.js" crossorigin="anonymous"></script>

    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <!--Arquivo JS-->
    <script src="js/script.js"></script>
</head>

<body>
    <div class="menuLateral">
        <img src="./img/perfil-sem-foto.png" alt="Foto de Perfil" id="ftUser">
        <div class="userInfos">
            <h3 id="nomeUser">Nicolau Augustinho</h3>
            <div class="avaliacao-usuario">
                <span id="nota">4,5</span>
                <span class="ponto"></span>
                <ul class="avaliacao">
                    <li class="star-icon" data-avaliacao="1"></li>
                    <li class="star-icon" data-avaliacao="2"></li>
                    <li class="star-icon" data-avaliacao="3"></li>
                    <li class="star-icon" data-avaliacao="4"></li>
                    <li class="star-icon" data-avaliacao="5"></li>
                </ul>
            </div>
        </div>
        <div class="menu">
            <div class="servicoNotify">
                <button id="servicos">Serviços</button>
                <span id="notification">10</span>
            </div>
            <button id="alterarCadastro">Alterar Cadastro</button>
            <button id="avaliacoes">Avaliações</button>
            <button id="logout"><i class="fa-solid fa-chevron-left"></i> Sair</button>
        </div>

        <a href=""><button id="cadastroPrestador">Sou um profissa <i class="fa-solid fa-chevron-right"></i></button></a>
    </div>

    <div class="content">
        <div class="tituloContent">
            <h2 class="tituloSecao"></h2>
            <p class="descricaoSecao"></p>
        </div>
        <div class="dadosMenu"></div>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
