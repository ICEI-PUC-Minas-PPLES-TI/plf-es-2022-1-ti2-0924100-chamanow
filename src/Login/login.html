<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Logo.svg">
    <title>Login</title>
 
    <!-- Aquivo CSS -->
    <link rel="stylesheet" href="login.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c89ded80b6.js" crossorigin="anonymous"></script>

    <!-- Boxicons --> 
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>

<body class="backgroundMobile">
    <div class="cadastro">
        <img src="./assets/Logo.svg" alt="Logo ChamaNow" id="logo">
        <div class="textoCadastro">
            <h3 class="tituloCadastro">Ainda não possui uma conta?</h3>
            <h5 class="subtitulo">Crie sua conta agora mesmo</h5>
        </div>
        <button id="cadastrar">Cadastrar</button>
    </div>

    <div class="dadosPessoais">
        <img src="./assets/Logo.svg" alt="Logo ChamaNow" id="logoMobile">
        <h2 class="tituloDados">Entre na sua conta</h2>
        <h5 class="subtituloDados">Preencha os campos corretamente</h5>
        <div class="dadosContent">
            <form id="formDados" class="form">
                <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@gmail.com" minlength="8" maxlength="50" required>
                <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" minlength="18" maxlength="18" required>
            </form>
        </div>
        <div class="btns">
            <button id="entrar">Entrar <i class="fa-solid fa-chevron-right"></i></button>
        </div>

        <div class="cadastrarMobile">
            Ainda não possui uma conta? <a href="" id="linkCadastroMobile">Cadastrar</a>
        </div>
    </div>
</body>

</html>
